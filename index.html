<!DOCTYPE html>
<html lang="en" ng-app="bankingApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Banking Management</title>

    <!-- Bootstrap Core CSS -->
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link href="assets/css/sb-admin.css" rel="stylesheet">
    <link href="assets/css/app.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="assets/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">


    <script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
    
    <script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
    
</head>

<body>


    <div id="wrapper">

        <ng-include src="'app/shared/navbar/navbar.html'"></ng-include>

        <!-- Main content -->

            <div class="container-fluid">
            
                <ng-include src="'app/shared/list_transaction/ListTransactionView.html'"></ng-include>

                <ng-include src="'app/shared/list_account/ListAccountView.html'"></ng-include>

                <div class="container-fluid">
                    <div ng-view></div>
                </div>
            </div>
           

        </div>
        

    </div>
    

    <!-- jQuery -->
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="app/app.module.js"></script>

    <!-- Load Controllers -->
    <script type="text/javascript" src="app/shared/list_transaction/ListTransactionController.js"></script>
    <script type="text/javascript" src="app/shared/list_account/ListAccountController.js"></script>
    <script type="text/javascript" src="app/components/register/RegisterController.js"></script>
    <script type="text/javascript" src="app/components/login/LoginController.js"></script>

    <!-- Load Services -->
    <script type="text/javascript" src="app/shared/list_transaction/ListTransactionService.js"></script>
    <script type="text/javascript" src="app/shared/list_account/ListAccountService.js"></script>

</html>
