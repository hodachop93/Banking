<!DOCTYPE html>

<head>
	<title>Angular JS Services</title>
	<script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body ng-app="mainApp">
	<h2>AngularJS Sample Application</h2>

	<div ng-controller="appCtrl">
		<p>Enter a number: <input type = "number" ng-model="number"></p>
		<button ng-click="square()">X<sup>2</sup></button>
		<p>Result: {{result}}</p>
	</div>

	<script>
	var mainApp = angular.module("mainApp", []);

	mainApp.controller('appCtrl', function ($scope, SquareService) {
		$scope.square = function(){
			$scope.result = SquareService.square($scope.number);
		}
	});

	mainApp.service('MathService', function () {
		var fac = {};
		fac.multiply = function(a, b){
			return a * b;
		}
		return fac;
	});

	mainApp.service('SquareService', function (MathService) {
		this.square = function(a){
			return MathService.multiply(a, a);
		}
	});


	</script>
</body>
</html>
