<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Landing page</title>

	<!-- Bootstrap core css -->
	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom CSS -->
	<link href="assets/css/landingpage.css" rel="stylesheet">

	<!-- Custom Fonts -->
	<link href="assets/libs/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Kaushan+Script" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css">



	<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>

	<script type="text/javascript" src="node_modules/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="node_modules/angular-messages/angular-messages.min.js"></script>
</head>
<body id="page-top" class="index">
	
	<!-- Navigation bar -->
	<nav class="navbar navbar-default navbar-fixed-top navbar-shrink">
		
		<div class="container">
			<!-- Brand and toggle -->
			<div class="navbar-header">
				<!-- Brand -->
				<a href="#page-top" class="navbar-brand">Hop eBanking</a>

				<!-- Toggle -->
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#content-of-button-toggle" aria-expanded="false">
					<span class="sr-only"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<!-- Content of button toggle -->
			<div class="navbar-collapse collapse" id="content-of-button-toggle" aria-expanded="false">
				<ul class="nav navbar-nav navbar-right">
					<li class="active"><a href="#services">Services</a></li>
					<li><a href="#about">About</a></li>
					<li><a href="#team">Team</a></li>
				</ul>
			</div>
		</div>

	</nav>

	<header>
		<div class="container">
			<div class="intro-text">
				<div class="intro-lead-in">Welcome To Hop eBanking!</div>
				<div class="intro-heading">Money in the best safe</div>
				<button type="button" class="btn btn-xl"  data-toggle="modal" data-target="#loginModal">Login</button>
			</div>

			<div id="loginModal" class="modal fade">
	<div class="modal-dialog modal-sm">
		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">Login</h4>
			</div>
			<div class="modal-body">
				<form name="LoginForm" novalidate ng-submit="login()">
					<div class="form-group" ng-class="{'has-error' : LoginForm.id.$dirty && LoginForm.id.$invalid}">
						<label>Id Account</label>
						<input type="text" name="id" class="form-control span3" ng-model="idAccount" ng-init="idAccount='1021102000000'" ng-minlength="13" ng-maxlength="13" required ng-pattern="/^[0-9]+$/">

						<div ng-messages="LoginForm.id.$error" class="error">
							<div ng-message="required">Please enter a value</div>
							<div ng-message="pattern">Your id only contains numbers</div>
							<div ng-message="minlength">Please enter a valid id with 13 characters</div>
							<div ng-message="maxlength">Please enter a valid id with 13 characters</div>
						</div>

					</div>
					<div class="form-group" ng-class="{'has-error': LoginForm.password.$dirty && LoginForm.password.$invalid}">
						<label for="password">Password</label>
						<input type="password" name="password" class="form-control" ng-model="password" ng-init="password='123123'" required>
						<span class="error" ng-show="LoginForm.password.$invalid && LoginForm.password.$dirty">Password is required</span>
					</div>
					<div>
						<input type="submit" class="btn btn-primary" value="Login" ng-disabled="LoginForm.$invalid">
					</div>
				</form>
			</div>
		</div>

	</div>
</div>

		</div>
	</header>

	
	<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
