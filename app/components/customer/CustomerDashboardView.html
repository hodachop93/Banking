<section id="wrapper" ng-init="loadTransactionHistory()">
	<div ng-if="checkCurrentAccountExist()">
		<ng-include src="'app/shared/NavBar/NavBar.html'"></ng-include>

	<div id="page-wrapper">
		<table class="table table-hover" ng-if="checkCurrentAccountExist()">
			<thead class="row">
				<tr>
					<th class="col-sm-1 text-center">Index</th>
					<th class="col-sm-2 text-center">From</th>
					<th class="col-sm-2 text-center">To</th>			
					<th class="col-sm-2 text-center">Time</th>
					<th class="col-sm-2 text-center">Type</th>
					<th class="col-sm-2 text-center">Amount</th>
					<th class="col-sm-1"></th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="transaction in transactions | filter : filterTransaction | orderBy : '-time'">
					<td class="text-center">{{$index+1}}</td>
					<td class="text-center">{{transaction.From}}</td>
					<td class="text-center">{{transaction.To}}</td>
					<td class="text-center">{{transaction.time | date:'dd/MM/yyyy HH:mm a'}}</td>
					<td class="text-center">{{transaction.type}}</td>
					<td class="text-center">{{transaction.amount | currency : "$" : 0}}</td>
					<td class="text-left">
						<a ng-click="deleteTransaction(transaction.idTransaction)">
							<span class="glyphicon glyphicon-trash"></span>
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	</div>
</section>
